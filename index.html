<head>

  <!-- Load Fonts -->

  <link rel="stylesheet" href="https://file.myfontastic.com/6eWj52cJBaoihsGnjWJDxj/icons.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


  <!-- Load Stylesheet -->
  <link rel="stylesheet" href="js/assets/css/main.css">

  <!-- Facebook's Graph API -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '470065853389318',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.12'
      });

      FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          console.log('Logged in.');
        }
        else {
          console.log('You need to log in.')
          FB.login();
        }
      });

      // Load remote Data
      FB.api(
        '/me/',
        'GET',
        {"fields":"cover"},
        function(response) {
            console.log("Here we go: " + response)
        }
      );
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

</head>

<!-- Initiate Angular -->
<body ng-app="vlocityApp">
